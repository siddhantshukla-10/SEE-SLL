<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <th>NAME</th>
      <th>TITlE</th>
      <th>COUNTRY</th>
      <th>YEAR</th>
    </tr>
    <tr>
      <td id="name1"></td>
      <td id="title1"></td>
      <td id="country1"></td>
      <td id="year1"></td>
    </tr>
    <tr>
      <td id="name2"></td>
      <td id="title2"></td>
      <td id="country2"></td>
      <td id="year2"></td>
    </tr>
  </table>
  <p id="name3"></p>
  <p id="title3"></p>
  <p id="country3"></p>
  <p id="year3"></p>

  <p id="name4"></p>
  <p id="title4"></p>
  <p id="country4"></p>
  <p id="year4"></p>

  <script>
    var data = [{
      "name":"Siddhant",
      "title":"2 states",
      "country":"USA",
      "year":1998
    },
    {
      "name": "Vinayak",
      "title": "3 states",
      "country": "UAE",
      "year": 1999
    },
    {
      "name": "Aman",
      "title": "4 states",
      "country": "ARB",
      "year": 1997
    },
    {
      "name": "Adi",
      "title": "5 states",
      "country": "BHU",
      "year": 1992
    }];

    document.getElementById("name1").innerHTML = data[0].name;
    document.getElementById("name2").innerHTML = data[1].name;
    document.getElementById("name3").innerHTML = data[2].name;
    document.getElementById("name4").innerHTML = data[3].name;

    document.getElementById("title1").innerHTML = data[0].title;
    document.getElementById("title2").innerHTML = data[1].title;
    document.getElementById("title3").innerHTML = data[2].title;
    document.getElementById("title4").innerHTML = data[3].title;

    document.getElementById("country1").innerHTML = data[0].country;
    document.getElementById("country2").innerHTML = data[1].country;
    document.getElementById("country3").innerHTML = data[2].country;
    document.getElementById("country4").innerHTML = data[3].country;
    
    document.getElementById("year1").innerHTML = data[0].year;
    document.getElementById("year2").innerHTML = data[1].year;
    document.getElementById("year3").innerHTML = data[2].year;
    document.getElementById("year4").innerHTML = data[3].year;
  </script>

  
</body>
</html>
